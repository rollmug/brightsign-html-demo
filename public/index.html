<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightSign Node Test</title>
  </head>

  <body class="bg-gray-100">
    <main>
        <section class="text-center py-32">
            <h1 class="font-bold text-2xl md:text-3xl lg:text-4xl pb-7">Node Test</h1>
            <p class="text-gray-600 mb-3">
                This is a test to see if the the Node app will run in BrightSign.
            </p>
            <p class="my-6 flex flex-row items-center justify-center content-center">
                <button type="button" data-command="test-one" class="udp-sender text-white bg-gray-600 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Test One
                </button>

                <button type="button" data-command="test-two" class="udp-sender text-white bg-gray-600 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Test Two
                </button>
            </p>
            <p id="result" class="my-6 text-gray-600"></p>
        </section>
    </main>

    <script src="client.js"></script>
  </body>
</html>
